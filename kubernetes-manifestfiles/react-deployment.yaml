apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  namespace: react-microk8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      imagePullSecrets:
        - name: gcr-auth
      containers:
        - name: react-container
          image: suryaprasad9773/react-nginx:20250518181022
          ports:
            - containerPort: 80

